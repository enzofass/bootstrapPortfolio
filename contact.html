<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Contact | Your Name</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- bootstrap nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a id="logo" class="navbar-brand" href="#">Enzo Fassioli</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home |</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio |</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://drive.google.com/file/d/1q4qGRGotzUMJHs3VCHZod2xLu1VdccYQ/view" target="blank">Resume  |</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="col-sm col-md col-lg">
        <div id="main-container" class="container">
          <section class="main-section">
            <h1>Contact</h1>
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="nameFormControlInput"
                  placeholder="John Smith"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailFormControlInput"
                  placeholder="example@gmail.com"
                />
              </div>
              <div class="form-group">
                <label for="messageFormControlTextarea">Message</label>
                <textarea
                  class="form-control"
                  id="messageFormControlTextarea"
                  rows="3"
                ></textarea>
              </div>
              <input class="btn btn-primary" type="submit" />
            </form>
            
          </section>
        </div>
      </div>
    </div>
    <footer id="mainFooter">
      <div id="connect">
        <!-- <h2>Connect with Me</h2> -->
        <a href="https://www.linkedin.com/in/enzo-fassioli/">
          <img
            src="assets/images/linkedin.png"
            id="linkedin-link"
            class="social"
            alt="LinkedIn"
          />
        </a>
        <a href="https://github.com/enzofass">
          <img
            src="assets/images/github_new.png"
            id="github-link"
            class="social"
            alt="Github"
          />
        </a>
        <a href="https://twitter.com/enzofass">
          <img
            src="assets/images/twitter.png"
            id="twitter-link"
            class="social"
            alt="Twitter"
          />
        </a>
      </div>
      <div class="container">
        <p>Copyright &copy Fassioli</p>
      </div>
    </footer>
    <!-- js bootstrap links -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
